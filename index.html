<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carmen Opera Trivia Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        .feedback {
            color: #e63946;
        }
        .correct {
            color: #2a9d8f;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Carmen Opera Trivia Game</h1>
    <p>Test your knowledge of Bizet's classic opera "Carmen"! Answer each question to see how well you know this iconic masterpiece.</p>

    <div id="quiz-container">
        <div id="question-container"></div>
        <div class="result" id="result"></div>
    </div>
    <button onclick="nextQuestion()" id="next-button" style="display:none">Next Question</button>
    <button onclick="startQuiz()" id="start-button">Start Quiz</button>

    <script>
        const questions = [
            {
                question: "Who composed the opera 'Carmen'?",
                options: ["Ludwig van Beethoven", "Wolfgang Amadeus Mozart", "Georges Bizet", "Giuseppe Verdi"],
                correctAnswer: 2,
                explanation: "The opera 'Carmen' was composed by French composer Georges Bizet in 1875."
            },
            {
                question: "In what language is the opera 'Carmen' traditionally performed?",
                options: ["Italian", "French", "German", "Spanish"],
                correctAnswer: 1,
                explanation: "'Carmen' is traditionally performed in French, the language of its composer, Georges Bizet."
            },
            {
                question: "What is Carmen's occupation in the opera?",
                options: ["A seamstress", "A fortune teller", "A cigarette factory worker", "A dancer"],
                correctAnswer: 2,
                explanation: "Carmen is a cigarette factory worker in Seville, which plays a central role in her character's story."
            },
            {
                question: "What is the name of the soldier who falls in love with Carmen?",
                options: ["Don Giovanni", "Figaro", "Escamillo", "Don Jos√©"],
                correctAnswer: 3,
                explanation: "Don Jos√© is the soldier who becomes tragically infatuated with Carmen."
            },
            {
                question: "Which famous aria does Carmen sing to seduce Don Jos√©?",
                options: ["La donna √® mobile", "Habanera", "O mio babbino caro", "Nessun dorma"],
                correctAnswer: 1,
                explanation: "Carmen sings the 'Habanera' to seduce Don Jos√© in Act 1, one of the opera's most iconic arias."
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function startQuiz() {
            document.getElementById('start-button').style.display = 'none';
            document.getElementById('next-button').style.display = 'block';
            score = 0;
            currentQuestionIndex = 0;
            displayQuestion();
        }

        function displayQuestion() {
            const questionContainer = document.getElementById('question-container');
            questionContainer.innerHTML = '';

            const question = questions[currentQuestionIndex];
            const questionElement = document.createElement('div');
            questionElement.className = 'question';
            questionElement.innerHTML = `<p>${question.question}</p>`;
            questionContainer.appendChild(questionElement);

            question.options.forEach((option, index) => {
                const optionButton = document.createElement('button');
                optionButton.innerText = option;
                optionButton.onclick = () => checkAnswer(index);
                questionContainer.appendChild(optionButton);
            });
        }

        function checkAnswer(selectedIndex) {
            const question = questions[currentQuestionIndex];
            const resultContainer = document.getElementById('result');
            resultContainer.innerHTML = '';

            if (selectedIndex === question.correctAnswer) {
                score++;
                resultContainer.innerHTML = `<p class="correct">Correct! üéâ</p>`;
            } else {
                resultContainer.innerHTML = `<p class="feedback">Incorrect. ${question.explanation}</p>`;
            }
            currentQuestionIndex++;
            document.getElementById('next-button').style.display = currentQuestionIndex < questions.length ? 'block' : 'none';
            if (currentQuestionIndex >= questions.length) {
                endQuiz();
            }
        }

        function nextQuestion() {
            document.getElementById('result').innerHTML = '';
            displayQuestion();
        }

        function endQuiz() {
            const questionContainer = document.getElementById('question-container');
            questionContainer.innerHTML = `<p>You answered ${score} out of ${questions.length} questions correctly.</p>`;
            document.getElementById('next-button').style.display = 'none';
            document.getElementById('start-button').style.display = 'block';
            document.getElementById('start-button').innerText = 'Play Again';
        }
    </script>
</body>
</html>
